<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Icon Movies  </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      color: orange;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 2px solid orange;
      border-radius: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    select, input[type="number"], button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid black;
      border-radius: 5px;
      background-color: white;
      color:orange;
    }
    button {
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: orange;
      color: white;
    }
    .summary {
      margin-top: 20px;
      padding: 10px;
      border: 1px dashed orange;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ "ICON MOVIES"</h1>
  <div class="container">
    <form id="bookingForm">
      <label for="movie">Select Movie:</label>
      <select id="movie" required>
        <option value="">--Choose a Movie--</option>
        <option value="OG">OG</option>
        <option value="SAARIPODHA SANIVARAM"> SAARIPODHA SANIVARAM</option>
        <option value="MIRAAI">MIRAAI</option>
      </select><label for="time">Select Time:</label>
  <select id="time" required>
    <option value="">--Choose Showtime--</option>
    <option value= "11:15 AM">11:15 AM</option>
    <option value="02:30 PM"> 02:30 PM</option>
    <option value="6:15 PM">6:15 PM</option>
    <option value="9:30 PM">9:30 PM</option>
  </select>

  <label for="tickets">Number of Tickets:</label>
  <input type="number" id="tickets" min="1" max="10" required>

  <button type="submit">Book Now</button>
</form>

<div class="summary" id="summary"></div>

  </div>  <script>
    const form = document.getElementById('bookingForm');
    const summary = document.getElementById('summary');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const movie = document.getElementById('movie').value;
      const time = document.getElementById('time').value;
      const tickets = document.getElementById('tickets').value;

      if (movie && time && tickets) {
        const pricePerTicket = 145; // Example ticket price
        const total = tickets * pricePerTicket;

        summary.innerHTML = `
          <h2>Booking Summary</h2>
          <p><strong>Movie:</strong> ${movie}</p>
          <p><strong>Showtime:</strong> ${time}</p>
          <p><strong>Tickets:</strong> ${tickets}</p>
          <p><strong>Total Price:</strong> â‚¹${total}</p>
          <button onclick="alert('Booking Confirmed!')">Confirm Booking</button>
          <button onclick="alert( 'THANK YOU ICON MOVIES')"> THANK YOU "ICON MOVIES" </button>
        `;
      }
    });
  </script></body>
</html>
